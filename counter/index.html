<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Only</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container" id="container">
      <div id="inputValueContainer">
        <input type="number" placeholder="min" id="minValue" />
        <input type="number" placeholder="max" id="maxValue" />
        <button id="setMinMaxValueBtn">Set</button>
      </div>
      <p id="value">0</p>
      <div class="buttons">
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
      </div>

      <!-- <button id="pointsBtn">Points</button> -->
    </div>
  </body>
</html>
